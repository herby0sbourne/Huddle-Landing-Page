<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <article>
    <div class="grid-container">
      <header>
        <nav><img src="images/logo.svg" alt="Logo"></nav>
      </header>
      <div class="hero-section">
        <div class="hero-image">
          <img src="images/illustration-mockups.svg" alt="Computer-img">
        </div>
        <div class="hero-info">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <div class="social-media">
        <ul>
          <li class="social-icon"><i class="fab fa-facebook-f"></i></li>
          <li class="social-icon"><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li class="social-icon"><a href="#"><i class="fab fa-instagram"></i>
        </ul>
      </div>
    </div>
  </article>
</body>
</html>
